<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Friendly Bounce Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button id="startBtn" onclick="updateGame()">START</button>
    <div id="gameContainer">
        <div id="score"></div>
        <div id="ball"></div>
        <div id="paddle"></div>
    </div>
    <div class="controls">
        <button class="btn" onclick="movePaddle('left')">Left</button>
        <button class="btn" onclick="movePaddle('right')">Right</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
